name: Test

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:

  test:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        sys: [
          { icon: '🟦', msystem: MINGW64 },
          { icon: '🟪', msystem: MINGW32 },
        ]
        tool: [
          ghdl,
          #graphviz,
          #gtkwave,
          #verilator,
          yosys,
          #z3,
          dfu-util,
          icesprog,
          icestorm,
          iverilog,
          #openocd
        ]
    name: '${{ matrix.sys.icon }} ${{ matrix.sys.msystem }} · ${{ matrix.tool }}'
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: '🧰 Checkout'
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: '${{ matrix.sys.icon }} Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.sys.msystem }}
        update: true
        install: pactoys

    - name: '🏳️ Test'
      run: ./test/${{ matrix.tool }}.sh
