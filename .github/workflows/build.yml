name: Build

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 5'

jobs:

  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        sys:
          - { icon: 'üü¶', msystem: MINGW64, arch: x86_64 }
          - { icon: 'üü™', msystem: MINGW32, arch: i686   }
        tool: [
          fritzing,
          ghdl,
          graphviz,
          gtkwave,
          icestorm,
          iverilog,
          kicad,
          ngspice,
          verilator,
          yices,
          z3,
          dfu-util,
          ecpprog,
          icesprog,
          openFPGALoader,
          openocd
        ]
    name: ${{ matrix.sys.msystem }} | ${{ matrix.sys.arch }} | ${{ matrix.tool }}
    env:
      MINGW_ARCH: ${{ matrix.sys.msystem }}
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 'üß∞ Checkout'
      uses: actions/checkout@v2
      with:
        repository: msys2/MINGW-packages
        ref: master

    - name: '${{ matrix.sys.icon }} Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.sys.msystem }}
        update: true
        install: >
          base-devel
          git
          mingw-w64-${{ matrix.sys.arch }}-toolchain

    - name: 'üè≥Ô∏è Build ${{ matrix.tool }}'
      run: |
        cd mingw-w64-${{ matrix.tool }}
        makepkg-mingw --noconfirm --noprogressbar -sCLf --nocheck
